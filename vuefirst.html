<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try the first vue script</title>
</head>
<body>
<div id="app">
    <p>{{ sayhello() }}</p>
</div>

<script src="vue.js">
</script>
<script>
<!--initial-->
new Vue ({
el: '#app',
data: {
    title: 'title'
},
    methods: {
        sayhello: function () {
            return 'say hello';
        }
    }
})
</script>
</body>
</html>
