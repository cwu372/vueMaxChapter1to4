<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table tag</title>
</head>
<body style="background-image: url(p.jpg)">
<h2>student info</h2>
<hr size="3" />
<table align="center" border="1px" cellpadding="20%">
    <caption> just first table </caption>
    <colgroup>
        <col style="background-color: blanchedalmond;">
        <col style="background-color: blue">
        <col style="background-color: blanchedalmond;">
        <col style="background-color: brown">
    </colgroup>
    <tr>
        <th>name</th>
        <th>age</th>
        <th>sex</th>
        <th>core</th>
    </tr>
    <tr>
        <td>Frank</td>
        <td>35</td>

    </tr>
    <tr>
        <td>Qiang</td>

    </tr>
</table>
</body>
</html>
